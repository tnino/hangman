<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="hangman.css">
</head>

<body>


    <div class="container-fluid small-wrap">
        <button id="newGame" class="btn btn-primary btn-sm"> LETS PLAY</button>

        <p>You have 10 tries </p>

        <div id="word-letters">
            <div class="guessed-right"></div>&emsp;
            <div class="guessed-right"></div>&emsp;
            <div class="guessed-right"></div>&emsp;
            <div class="guessed-right"></div>&emsp;
            <div class="guessed-right"></div>&emsp;
            <div class="guessed-right"></div>&emsp;
            <div class="guessed-right"></div>&emsp;
        </div>
    </div>
    <div id="category">
        <p id="category-label" class="badge badge-danger">
            <span>PLAY AGAIN</span>
        </p>
    </div>
    <div id="alphabet" class="keys">
        <button id="A" class="keyboard">A</button>
        <button id="B" class="keyboard">B</button>
        <button id="C" class="keyboard">C</button>
        <button id="D" class="keyboard">D</button>
        <button id="E" class="keyboard">E</button>
        <button id="F" class="keyboard">F</button>
        <button id="G" class="keyboard">G</button>
        <button id="H" class="keyboard">H</button>
        <button id="I" class="keyboard">I</button>
        <button id="J" class="keyboard">J</button>
        <button id="K" class="keyboard">K</button>
        <button id="L" class="keyboard">L</button>
        <button id="M" class="keyboard">M</button>
        <button id="N" class="keyboard">N</button>
        <button id="O" class="keyboard">O</button>
        <button id="P" class="keyboard">P</button>
        <button id="Q" class="keyboard">Q</button>
        <button id="R" class="keyboard">R</button>
        <button id="S" class="keyboard">S</button>
        <button id="T" class="keyboard">T</button>
        <button id="U" class="keyboard">U</button>
        <button id="V" class="keyboard">V</button>
        <button id="W" class="keyboard">W</button>
        <button id="X" class="keyboard">X</button>
        <button id="Y" class="keyboard">Y</button>
        <button id="Z" class="keyboard">Z</button>
    </div>
</body>

</html>
